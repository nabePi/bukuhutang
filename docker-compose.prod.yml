version: '3.8'

services:
  app:
    build: .
    container_name: bukuhutang-app
    restart: always
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DB_PATH=/app/data/bukuhutang.db
      - OPENCLAW_API_KEY=${OPENCLAW_API_KEY}
    volumes:
      - ./data:/app/data
      - ./auth_info_baileys:/app/auth_info_baileys
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: bukuhutang-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
