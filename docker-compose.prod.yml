version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: bukuhutang-app
    restart: always
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - DB_PATH=/app/data/bukuhutang.db
      - REDIS_HOST=redis
      - OPENCLAW_API_KEY=${OPENCLAW_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./auth_info_baileys:/app/auth_info_baileys
    depends_on:
      - redis
    networks:
      - bukuhutang-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  redis:
    image: redis:7-alpine
    container_name: bukuhutang-redis
    restart: always
    volumes:
      - redis-data:/data
    networks:
      - bukuhutang-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  nginx:
    image: nginx:alpine
    container_name: bukuhutang-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - app
    networks:
      - bukuhutang-network

volumes:
  redis-data:

networks:
  bukuhutang-network:
    driver: bridge